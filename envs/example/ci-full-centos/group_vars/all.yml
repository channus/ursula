---
stack_env: ci-full-centos
undercloud_cidr:
  - cidr: 192.168.0.0/22
state_path_base: /opt/stack/data

validate_certs: no

etc_hosts:
  - name: "{{ fqdn }}"
    ip: "{{ floating_ip }}"

neutron:
  enable_external_interface: True
  lbaas:
    enabled: False
  source:
    upper_constraints: ~

keystone:
  uwsgi:
    method: port
  source:
    upper_constraints: ~

common:
  hwraid:
    enabled: False

logging:
  enabled: true
  follow:
    enabled: true
    global_fields:
      customer_id: "unknown"
      cluster_name: "unknown"
    logs:
      - paths:
          - /var/log/messages
        fields:
          type: syslog

serverspec:
  enabled: false

xtradb:
  galera_version: 3
  client_version: 56
  server_version: 56

haproxy:
  stats_group: root

heat:
  enabled: True
  source:
    upper_constraints: ~

ironic:
  enabled: False
  source:
    upper_constraints: ~

cinder:
  enabled: False
  source:
    upper_constraints: ~

glance:
  source:
    upper_constraints: ~

horizon:
  source:
    upper_constraints: ~

swift:
  source:
    upper_constraints: ~

magnum:
  source:
    upper_constraints: ~

ceilometer:
  source:
    upper_constraints: ~

aodh:
  source:
    upper_constraints: ~

nova:
  source:
    upper_constraints: ~
